<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <section>
    <div class="img-container">
      <div class="img-1">
      <img src="./images/image-equilibrium.jpg" alt="cube-img" width="90%" class="eq-img" >
      </div>
      <div class="overlay">
      <img src="./images/icon-view.svg" alt="view" class="eye-icon">
      </div>
    </div>

    <div class="header-content">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm</p>
    </div>
    <div class="price">
    <div class="icon-1">
      <img src="./images/icon-ethereum.svg" alt="" width="4.1%"><h5>0.041 ETH</h5>
       </div>
      <div class="icon-2">
      <img src="./images/icon-clock.svg" alt="" width="31%"> <h6> 3 days left</h6>
    </div>
  </div>
    <hr>
    <div class ="style">
    <div class="creator">
      <img src="./images/image-avatar.png" width="60%"> 
    </div>
    <div class="text">
       <h4>Creation of<span>Jules Wyren</span></h4>
    </div>
    </div>
  </section>
</body>

</html>
